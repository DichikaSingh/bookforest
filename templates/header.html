{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equive="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="stylesheet" href="/static/profile-style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/log.css">
        <link rel="stylesheet" href="/static/toggle.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
       

        
        <title> Bookforest </title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <section id="header">
            <a hrf="#"><img src="/static/img/BookForest Logo.png" class="logo" alt=""></a>
            <div>
                <ul id="navbar">
                    <li><a class="{% if request.path == '/' %} active {% endif %}" href="/">HOME</a></li>
                    <li><a class="{% if request.path == '/shop/' %} active {% endif %}" href="/shop/">BUY</a></li>
                    <li><a class="{% if request.path == '/sell/' %} active {% endif %}" href="/sell/">SELL</a></li>
                    
                    
                    {% if user.is_authenticated %}
                    <li><a class="{% if request.path == '/' %} active {% endif %}" href="/logout/">LOGOUT</a></li>
                    <li><a class="{% if request.path == '/profile/' %} active {% endif %}" href="/profile/"><i class="fa-solid fa-user"></i></a></li>
                    {% else %}
                    <li><a class="{% if 'login' in request.path  %} active {% endif %}" href="{% provider_login_url 'google' %}?next=/">LOGIN</a></li>
                    {% endif %}
                    

                    <a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
                </ul>
            </div>
            <div id="mobile">
                
                
                <i id="bar" class="fas fa-outdent"></i>
            </div>
        </section>
