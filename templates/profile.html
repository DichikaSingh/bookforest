
{% include 'header.html' %}

<section id='profile'>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Profile
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group">
                        <a class="list-group-item black-text" href="/profile/"><b>Profile</b></a>
                        <a class="list-group-item black-text" href="/profile_on_sell/">Your On Sell Books</a>
                    </div>
                </div>
                
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            
                            <div class="card-body media align-items-center">
                                <img src="{{ data.picture }}" alt='profile picture'
                                    class="d-block ui-w-80">
                                
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label" for='name'>Name</label>
                                    <input id='name' name='name' type="text" class="form-control mb-1" value={{data.name}}>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for='email'>E-mail</label>
                                    <input id='email' name='email' type="text" class="form-control" value="{{data.email}}">
                                </div>
                                <form method="POST" >
                                    {% csrf_token %}
                                <div class="form-group">
                                    <label class="form-label" for='phone_number'>Phone number</label>
                                    <input id='phone_number' name='phone_number' type="text" class="form-control mb-1" value="{{user.info.phone_number}}">
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for='address'>Address</label>
                                    <textarea id='address' name='address' class="form-control"
                                        rows="5">{{ user.info.address }}
                                        </textarea>
                                </div>
                                <div class="text-right mt-3">
                                    <button type="submit" class="normal">Update</button>&nbsp;
                                    
                                </div>
                                </form>
                            </div>
                        </div>
                    
                </div> 
            </div>
        </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    
</section>
{% include 'footer.html' %}
